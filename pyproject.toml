[project]
name = "djcheckup"
version = "0.1.0"
description = "DJ Checkup is a security scanner for Django sites."
readme = "README.md"
authors = [{ name = "Stuart Maxwell", email = "stuart@amanzi.nz" }]
requires-python = ">=3.13"
dependencies = ["httpx>=0.28.1", "rich>=14.1.0", "typer>=0.17.4"]

[project.scripts]
djcheckup = "djcheckup.run:app"

[project.urls]
Homepage = "https://github.com/stuartmaxwell/djcheckup"
Repository = "https://github.com/stuartmaxwell/djcheckup"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google" # Accepts: "google", "numpy", or "pep257".
